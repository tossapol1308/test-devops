name: Argo CD Sync

on:
  workflow_dispatch:

jobs:
  argocd-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # สมมติคุณมี ARGOCD_SERVER, ARGOCD_AUTH_TOKEN ใน secrets
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/download/v2.11.0/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: ArgoCD Sync Application
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          argocd login $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN --insecure
          argocd app sync test-devops-app
